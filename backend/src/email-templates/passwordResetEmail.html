<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .content-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 40px;
            color: #ffffff;
        }

        .content-box h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .content-box p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .button {
            display: inline-block;
            background-color: #001b71;
            color: #ffffff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #091a51;
        }

        .footer-text {
            font-size: 14px;
            color: #808080;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="{{logoPath}}" alt="getInvolved Logo">
    </div>

    <div class="content-box">
        <p>Hi, {{name}}</p>
        <p>We received a request to reset your getINvolved password.</p>

        <p>To get started, please verify your email address.</p>

        <a href="{{verificationLink}}" class="button">Reset Password</a>

        <p class="footer-text">If you didn&apos;t mean to reset your password, just ignore this email your password will not change. If you didn&apos;t request a password reset, let us know.</p>
    </div>
</div>
</body>
</html>
