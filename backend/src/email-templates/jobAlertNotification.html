<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alert: New Matches Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .content-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 40px;
            color: #ffffff;
        }

        .content-box h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .content-box p {
            margin-bottom: 20px;
            color: #b0b0b0;
            font-size: 16px;
        }

        .alert-info {
            background-color: #0a2540;
            border-left: 4px solid #0066cc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .alert-info p {
            margin: 5px 0;
            color: #e0e0e0;
        }

        .match-count {
            font-size: 18px;
            font-weight: 600;
            color: #00cc88;
        }

        .jobs-container {
            margin: 30px 0;
        }

        .more-matches {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #0a2540;
            border-radius: 4px;
        }

        .more-matches p {
            color: #e0e0e0;
            margin: 0;
        }

        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
        }

        .btn:hover {
            background-color: #0052a3;
        }

        .btn-secondary {
            background-color: #333;
            color: #e0e0e0 !important;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #0066cc;
            text-decoration: none;
        }

        .footer p {
            margin: 8px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{logoPath}}" alt="GetInvolved Logo">
        </div>

        <div class="content-box">
            <h1>ðŸŽ‰ New Job {{matchWord}} Found!</h1>

            <p>Hi {{name}},</p>

            <p>Great news! We found <span class="match-count">{{matchCount}} new {{matchWord}}</span> for your job alert:</p>

            <div class="alert-info">
                <p><strong>Alert:</strong> {{alertName}}</p>
            </div>

            <div class="jobs-container">
                {{jobsHtml}}
            </div>

            {{moreMatchesText}}

            <div style="text-align: center; margin-top: 30px;">
                <a href="{{alertsLink}}" class="btn">View All Alerts</a>
            </div>

            <p style="margin-top: 30px; color: #888; font-size: 14px;">
                ðŸ’¡ Tip: You can pause or modify your job alerts at any time from your dashboard.
            </p>
        </div>

        {{footer}}
    </div>
</body>
</html>
