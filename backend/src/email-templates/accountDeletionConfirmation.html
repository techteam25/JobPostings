<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .content-box {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 40px;
            color: #ffffff;
        }

        .content-box h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .content-box p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #e5e5e5;
        }

        .strong {
            font-weight: 600;
            color: #ff637d;
            background-color: #4d0218;
            padding: 16px;
            border-radius: 6px;
            border-left: 4px solid #ff6b6b;
            display: block;
            margin-bottom: 30px;
        }

        .greeting {
            font-size: 16px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .footer-text {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="{{logoPath}}" alt="getInvolved Logo">
    </div>

    <div class="content-box">
        <p class="greeting">Hi, {{firstName}}</p>
        <h1>Account Deletion Confirmation</h1>

        <p>Your account has been successfully deleted.</p>

        <p class="strong">⚠️ If you did not initiate this action, please contact support immediately.</p>

        <p class="footer-text">All your profile and data have been permanently removed from our systems.</p>

        <p class="footer-text" style="margin-top: 30px;">Best regards,<br>GetInvolved Team</p>
    </div>
</div>
</body>
</html>
