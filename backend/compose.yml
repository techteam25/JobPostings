services:
  db:
    image: mysql:9.4.0
    container_name: jobpostings-mysql
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=jobpostings
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  redis:
    image: redis:8.2-alpine
    container_name: redis-container
    restart: on-failure
    environment:
      - REDIS_PWD=${REDIS_PWD}
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PWD}