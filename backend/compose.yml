services:
  db:
    image: mysql:9.4.0
    container_name: jobpostings-mysql
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=jobpostings
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./mysql-data:/var/lib/mysql
  redis:
    image: redis:8.2-alpine
    container_name: redis-container
    restart: on-failure
    environment:
      - REDIS_PWD=${REDIS_PWD}
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PWD}

  typesense:
    image: typesense/typesense:30.0.rc26
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data:/data
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY} --enable-cors'

volumes:
  typesense-data:
  mysql-data: